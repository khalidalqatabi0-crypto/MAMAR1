<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سلة التسوق</title>
  <style>
    :root {
      --main-color: #2c3e50;
      --accent-color: #e74c3c;
      --bg-color: #f0f3f4;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      color: var(--text-color);
      direction: rtl;
    }

    header {
      background: var(--main-color);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--main-color);
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .btn-remove {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-remove:hover {
      background-color: #c0392b;
    }

    .total-row td {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .empty-msg {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 3rem;
      color: #555;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: var(--main-color);
      font-weight: bold;
    }

    a.back-link:hover {
      color: var(--accent-color);
    }

    .actions {
      margin-top: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
      min-width: 150px;
    }

    .btn-clear {
      background-color: #e74c3c;
    }

    .btn-clear:hover {
      background-color: #c0392b;
    }

    .btn-pay {
      background-color: #27ae60;
    }

    .btn-pay:hover {
      background-color: #1e8449;
    }

    #paymentMessage {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: green;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">👟 متجر الأحذية</div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="cart.html">السلة</a>
  </nav>
</header>

<main>
  <h2>سلة التسوق الخاصة بك</h2>
  <div id="cartContainer"></div>

  <div class="actions" id="cartActions" style="display:none;">
    <button class="btn-clear" onclick="clearCart()">حذف كل العناصر</button>
    <button class="btn-pay" onclick="payCart()">الدفع</button>
  </div>

  <div id="paymentMessage"></div>

  <a href="index.html" class="back-link">← العودة للمنتجات</a>
</main>

<script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartContainer");
    const actions = document.getElementById("cartActions");
    const paymentMsg = document.getElementById("paymentMessage");
    paymentMsg.textContent = "";

    if (cart.length === 0) {
      container.innerHTML = `<p class="empty-msg">السلة فارغة حالياً.</p>`;
      actions.style.display = "none";
      return;
    }

    actions.style.display = "flex";

    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>اسم المنتج</th>
            <th>السعر للوحدة (ريال)</th>
            <th>الكمية</th>
            <th>الإجمالي (ريال)</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody>
    `;

    let grandTotal = 0;

    cart.forEach((item, index) => {
      const total = item.price * item.quantity;
      grandTotal += total;

      tableHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${total.toFixed(2)}</td>
          <td><button class="btn-remove" onclick="removeItem(${index})">حذف</button></td>
        </tr>
      `;
    });

    tableHTML += `
        <tr class="total-row">
          <td colspan="3">المجموع الكلي</td>
          <td colspan="2">${grandTotal.toFixed(2)} ريال</td>
        </tr>
      </tbody>
      </table>
    `;

    container.innerHTML = tableHTML;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function clearCart() {
    if (confirm("هل أنت متأكد من حذف كل العناصر من السلة؟")) {
      localStorage.removeItem("cart");
      renderCart();
      updateCartCount();
      document.getElementById("paymentMessage").textContent = "";
    }
  }

  function payCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("السلة فارغة، لا يوجد ما تدفعه.");
      return;
    }
    // محاكاة عملية الدفع
    localStorage.removeItem("cart");
    renderCart();
    updateCartCount();

    const paymentMsg = document.getElementById("paymentMessage");
    paymentMsg.style.color = "green";
    paymentMsg.textContent = "✅ تم الدفع بنجاح. شكراً لتسوقك معنا!";
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalQty = cart.reduce((acc, item) => acc + item.quantity, 0);
    const countElem = document.querySelector('.cart-count');
    if(countElem) {
      countElem.textContent = totalQty;
    }
  }

  // تهيئة الصفحة عند التحميل
  renderCart();
  updateCartCount();
</script>

</body>
</html>
