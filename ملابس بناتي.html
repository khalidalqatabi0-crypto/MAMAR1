<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ملابس نسائية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 0;
      color: #333;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #e91e63, #c2185b);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    a.cart-link {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: bold;
    }
    main {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }
    .card-body h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    .price-old {
      color: #999;
      text-decoration: line-through;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    .price {
      color: #c2185b;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .total-price {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #388e3c;
    }
    .quantity-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .quantity-group button {
      width: 32px;
      height: 32px;
      border: none;
      background: #f8bbd0;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .quantity-group button:hover {
      background: #f48fb1;
    }
    .quantity-group input {
      width: 50px;
      text-align: center;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px;
      pointer-events: none;
      user-select: none;
    }
    .add-to-cart {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 0.5rem;
    }
    .add-to-cart:hover {
      background: #ad1457;
    }
    .remove-from-cart {
      background: #ef5350;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .remove-from-cart:hover {
      background: #c62828;
    }
    .message {
      margin-top: 0.5rem;
      font-weight: bold;
      min-height: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">👗 ملابس نسائية</div>
  <nav>
    <a href="صفحة الملابس.html">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">تواصل معنا</a>
    <a href="السلة الواو.html" class="cart-link">🛒 السلة (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<main id="products-container">
  <!-- سيتم توليد المنتجات هنا عبر JavaScript -->
</main>

<script>
  const products = [
    { id: "w1", name: "فستان سهرة أنيق", price: 180, img: "الصور/dress1.jpg" },
    { id: "w2", name: "بلوزة حريرية ناعمة", price: 95, img: "الصور/blouse1.jpg" },
    { id: "w3", name: "تنورة كلاسيكية", price: 130, img: "الصور/skirt1.jpg" },
    { id: "w4", name: "جاكيت شتوي أنثوي", price: 270, img: "الصور/jacket1.jpg" }
  ];

  const container = document.getElementById('products-container');

  function getCart() {
    return JSON.parse(localStorage.getItem('cart')) || [];
  }

  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function updateCartCount() {
    const cart = getCart();
    const count = cart.reduce((acc, item) => acc + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function createProductCard(product) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.id = product.id;
    card.dataset.name = product.name;
    card.dataset.price = product.price;

    const cart = getCart();
    const inCartItem = cart.find(item => item.id === product.id);
    const initialQty = inCartItem ? inCartItem.quantity : 1;

    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <div class="card-body">
        <h2>${product.name}</h2>
        <div class="price-old">${product.price + 50} ريال</div>
        <div class="price">${product.price} ريال</div>
        <div class="quantity-group">
          <button class="qty-minus">−</button>
          <input type="number" class="quantity" value="${initialQty}" min="1" readonly />
          <button class="qty-plus">+</button>
        </div>
        <div class="total-price">السعر الكلي: ${product.price * initialQty} ريال</div>
        <button class="add-to-cart">${inCartItem ? 'تحديث الكمية' : 'إضافة إلى السلة'}</button>
        ${inCartItem ? '<button class="remove-from-cart">حذف من السلة</button>' : ''}
        <div class="message"></div>
      </div>
    `;

    const qtyInput = card.querySelector('.quantity');
    const totalPriceElem = card.querySelector('.total-price');
    const addToCartBtn = card.querySelector('.add-to-cart');
    const removeBtn = card.querySelector('.remove-from-cart');
    const message = card.querySelector('.message');

    function updateTotalPrice() {
      const qty = parseInt(qtyInput.value);
      totalPriceElem.textContent = `السعر الكلي: ${product.price * qty} ريال`;
    }

    card.querySelector('.qty-minus').addEventListener('click', () => {
      let qty = parseInt(qtyInput.value);
      if (qty > 1) {
        qtyInput.value = qty - 1;
        updateTotalPrice();
      }
    });
    card.querySelector('.qty-plus').addEventListener('click', () => {
      let qty = parseInt(qtyInput.value);
      qtyInput.value = qty + 1;
      updateTotalPrice();
    });

    addToCartBtn.addEventListener('click', () => {
      const quantity = parseInt(qtyInput.value);
      let cart = getCart();

      const existingIndex = cart.findIndex(item => item.id === product.id);

      if (existingIndex !== -1) {
        cart[existingIndex].quantity = quantity;
      } else {
        cart.push({ id: product.id, name: product.name, price: product.price, quantity });
      }

      saveCart(cart);
      updateCartCount();

      message.style.color = 'green';
      message.textContent = `${quantity} × ${product.name} تم تحديثها في السلة.`;

      if (!removeBtn) {
        const newRemoveBtn = document.createElement('button');
        newRemoveBtn.className = 'remove-from-cart';
        newRemoveBtn.textContent = 'حذف من السلة';
        newRemoveBtn.addEventListener('click', () => {
          removeFromCart(product.id);
        });
        addToCartBtn.insertAdjacentElement('afterend', newRemoveBtn);
      }

      setTimeout(() => {
        message.textContent = '';
      }, 3000);
    });

    function removeFromCart(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== id);
      saveCart(cart);
      updateCartCount();
      message.style.color = 'red';
      message.textContent = `${product.name} تم حذفها من السلة.`;
      setTimeout(() => {
        message.textContent = '';
      }, 3000);
      if (removeBtn) removeBtn.remove();
      addToCartBtn.textContent = 'إضافة إلى السلة';
      qtyInput.value = 1;
      updateTotalPrice();
    }

    if (removeBtn) {
      removeBtn.addEventListener('click', () => {
        removeFromCart(product.id);
      });
    }

    updateTotalPrice();

    return card;
  }

  products.forEach(prod => {
    const card = createProductCard(prod);
    container.appendChild(card);
  });

  updateCartCount();
</script>
<script src="جافا السلة.js"></script>
</body>
</html>
