<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>السلة - ملابس بناتي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #333;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #f06292, #ba68c8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    main {
      max-width: 900px;
      margin: 2rem auto 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #f8bbd0;
      color: #d81b60;
    }
    .actions button {
      background: #d81b60;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background: #ad1457;
    }
    .total-price {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      color: #d81b60;
      margin-bottom: 1rem;
    }
    .btn-clear, .btn-checkout {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    .btn-clear {
      background: #f06292;
    }
    .btn-clear:hover {
      background: #d81b60;
    }
    .btn-checkout {
      background: #4caf50;
    }
    .btn-checkout:hover {
      background: #388e3c;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.3rem;
      color: #999;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">🌸 ملابس بناتي</div>
  <a href="صفحة الملابس النسائية.html">← العودة للمتجر</a>
</header>

<main>
  <h1>محتويات السلة</h1>
  <div id="cart-container"></div>
</main>

<script>
  const cartContainer = document.getElementById('cart-container');

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="empty-msg">السلة فارغة.</p>';
      return;
    }

    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>اسم المنتج</th>
            <th>السعر (ريال)</th>
            <th>الكمية</th>
            <th>الإجمالي (ريال)</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody>
    `;

    let totalPrice = 0;
    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      totalPrice += itemTotal;
      tableHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.quantity}</td>
          <td>${itemTotal}</td>
          <td class="actions">
            <button onclick="removeItem(${index})">حذف</button>
          </td>
        </tr>
      `;
    });

    tableHTML += `
        </tbody>
      </table>
      <div class="total-price">المجموع الكلي: ${totalPrice} ريال</div>
      <button class="btn-clear" onclick="clearCart()">تفريغ السلة</button>
      <button class="btn-checkout" onclick="checkout()">الدفع</button>
    `;

    cartContainer.innerHTML = tableHTML;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function clearCart() {
    if (confirm('هل أنت متأكد من تفريغ السلة؟')) {
      localStorage.removeItem('cart');
      renderCart();
    }
  }

  function checkout() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if(cart.length === 0) {
      alert('السلة فارغة، لا يمكن الدفع.');
      return;
    }
    // هنا يمكنك ربط بوابة الدفع أو الصفحة المناسبة
    alert('شكراً لطلبك! سيتم تحويلك إلى صفحة الدفع قريباً.');
    // مثال: تحويل لصفحة دفع
    // window.location.href = 'checkout.html';
  }

  renderCart();
</script>

</body>
</html>
