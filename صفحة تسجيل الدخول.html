<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(to bottom ,#f0c27b,#4b1248);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .login-container {
     background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 0.8rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.5);
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }

    .forgot {
      color: #2980b9;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      background-color: #2980b9;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f6391;
    }

    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    p a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 العودة إلى الصفحة الرئيسية</a>
  </nav>

  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <hr>

    <form onsubmit="return login(event)">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="ادخل البريد الإلكتروني" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="ادخل كلمة المرور" required>

      <div class="options">
        <label><input type="checkbox" name="remember"> تذكرني</label>
        <a href="نسيت كلمة المرور.html" class="forgot">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit">دخول</button>
      <p>ليس لديك حساب؟ <a href="صفحة تسجيل حساب جديد.html">تسجيل حساب جديد</a></p>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault(); // منع التحديث التلقائي

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (email === "" || password === "") {
        message.textContent = "⚠️ الرجاء إدخال جميع الحقول";
        message.className = "message error";
        return false;
      }

      // ⚡ تحقق بسيط - يمكنك استبداله بقاعدة بيانات لاحقًا
      if (email === "admin@test.com" && password === "1234") {
        message.textContent = "✅ تم تسجيل الدخول بنجاح";
        message.className = "message success";

        setTimeout(() => {
          window.location.href = "الصفحة الرئيسية للمطعم.html"; // تحويل بعد النجاح
        }, 1500);
      } else {
        message.textContent = "❌ البريد الإلكتروني أو كلمة المرور غير صحيحة";
        message.className = "message error";
      }

      return false;
    }
  </script>

</body>
</html>
