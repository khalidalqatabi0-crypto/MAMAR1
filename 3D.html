<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة رئيسية بمجسم 3D متحرك</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow: hidden;
  }

  #container {
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  /* لوحة المحتوى النصي */
  #content {
    position: absolute;
    top: 50%;
    right: 50px;
    transform: translateY(-50%);
    max-width: 400px;
    z-index: 10;
  }

  #content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #0ff;
  }

  #content p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  #content button {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: 700;
    background: #00ffffcc;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    color: #004444;
    box-shadow: 0 0 20px #00ffffaa;
    transition: background 0.3s ease;
  }

  #content button:hover {
    background: #00bbbb;
    color: #fff;
  }

  /* عنصر كانفاس المجسم */
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  /* استجابة الشاشة */
  @media (max-width: 768px) {
    #content {
      position: absolute;
      right: 20px;
      top: 10%;
      max-width: 90vw;
      text-align: center;
      transform: none;
    }

    #content h1 {
      font-size: 2.2rem;
    }

    #content p {
      font-size: 1.1rem;
    }

    #content button {
      padding: 12px 30px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<div id="container">
  <div id="content" role="main" aria-label="معلومات الصفحة الرئيسية">
    <h1>مرحبا بك في عالم 3D</h1>
    <p>اكتشف تجربة تفاعلية فريدة مع مجسمات ثلاثية الأبعاد عالية الجودة مصممة خصيصًا لك.</p>
    <button onclick="alert('تم النقر!')">ابدأ الآن</button>
  </div>
  <canvas id="three-canvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  const scene = new THREE.Scene();

  // كاميرا
  const camera = new THREE.PerspectiveCamera(
    45, window.innerWidth/window.innerHeight, 0.1, 1000
  );
  camera.position.set(0, 1.5, 3);

  // رندر
  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('three-canvas'),
    antialias: true,
    alpha: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0); // خلفية شفافة

  // تحكمات الكاميرا
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 1.5;
  controls.maxDistance = 6;
  controls.maxPolarAngle = Math.PI / 2;

  // إضاءة
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
  directionalLight.position.set(5, 10, 7);
  scene.add(directionalLight);

  // تحميل المجسم (مثال: روبوت صغير)
  let model;
  const loader = new THREE.GLTFLoader();

  loader.load(
    'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', // مجسم متوفر عام
    function(gltf) {
      model = gltf.scene;
      model.position.set(0, 0, 0);
      model.scale.set(1.5, 1.5, 1.5);
      model.traverse(node => {
        if (node.isMesh) {
          node.castShadow = true;
          node.receiveShadow = true;
        }
      });
      scene.add(model);
      animate();
    },
    undefined,
    function(error) {
      console.error('خطأ في تحميل المجسم:', error);
    }
  );

  // الأرضية الانعكاسية (انعكاس بسيط)
  const floorGeometry = new THREE.PlaneGeometry(10, 10);
  const floorMaterial = new THREE.MeshStandardMaterial({color: 0x111111, roughness: 0.6, metalness: 0.3});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  floor.position.y = -0.75;
  floor.receiveShadow = true;
  scene.add(floor);

  // تأثير انعكاس بسيط تحت المجسم
  const floorMirror = new THREE.Reflector(floorGeometry, {
    clipBias: 0.003,
    textureWidth: window.innerWidth * window.devicePixelRatio,
    textureHeight: window.innerHeight * window.devicePixelRatio,
    color: 0x777777
  });
  floorMirror.rotation.x = -Math.PI / 2;
  floorMirror.position.y = -0.76;
  scene.add(floorMirror);

  // التعامل مع تغير حجم الشاشة
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // حركة المجسم (تدوير بسيط)
  function animate() {
    requestAnimationFrame(animate);
    if(model) {
      model.rotation.y += 0.01;
    }
    controls.update();
    renderer.render(scene, camera);
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/objects/Reflector.js"></script>
</body>
</html>
